<mat-accordion>
  <mat-expansion-panel hideToggle [(expanded)]="panelOpenState">
    <mat-expansion-panel-header>
      <p id="name">Barabás Katalin</p>

      <button
        class="material-symbols-outlined"
        mat-fab
        color="primary"
        aria-label="Button with a menu icon"
      >
        <mat-icon>menu</mat-icon>
      </button>
    </mat-expansion-panel-header>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header routerLink="/access-consciousness">
        <p class="nested-title">Access Consciousness®</p>
      </mat-expansion-panel-header>
      <div>
        <p routerLink="/access-consciousness" fragment="access-bars">
          Access Bars®
        </p>
        <p routerLink="/access-consciousness" fragment="access-facelift">
          Access Facelift®
        </p>
      </div>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle disabled routerLink='/esemenyek'>
      <mat-expansion-panel-header (click)="closePanel()">
        <p class="nested-title">Események</p>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle disabled routerLink="/arak">
      <mat-expansion-panel-header (click)="closePanel()">
        <p class="nested-title">Árak</p>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
    <mat-expansion-panel disabled>
      <mat-expansion-panel-header
        routerLink="/idopontfoglalas"
        (click)="closePanel()"
      >
        <p class="nested-title">Időpontfoglalás</p>
      </mat-expansion-panel-header>
    </mat-expansion-panel>

    <div id="button-holder">
      <button
        class="nested-button"
        mat-fab
        color="primary"
        aria-label="Button with a home icon"
        routerLink="/"
        (click)="closePanel()"
      >
        <mat-icon>home</mat-icon>
      </button>
      <button
        class="nested-button"
        mat-fab
        color="primary"
        aria-label="Button with a contacts icon"
        routerLink="/kapcsolat"
        (click)="closePanel()"
      >
        <mat-icon>import_contacts</mat-icon>
      </button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
