<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <div id="name">
        <p>Barabás Katalin</p>
      </div>
      <div class="button-holder">
        <button
          class="material-symbols-outlined"
          mat-fab
          color="currentColor"
          aria-label="Button with a menu icon"
        >
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    </mat-expansion-panel-header>
    <mat-toolbar>
      <mat-toolbar-row>
        <button
          class="menu"
          mat-button
          [matMenuTriggerFor]="accessMenu"
          routerLink="/access-consciousness"
        >
          <span> Access Consciousness </span>
          <span id="trademark">®</span>
        </button>
        <mat-menu #accessMenu="matMenu" class="menu">
          <button mat-menu-item class="mat-menu-item">Access Bars®</button>
          <button mat-menu-item class="mat-menu-item">Access Facelift®</button>
        </mat-menu>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button class="menu" mat-button [matMenuTriggerFor]="dates">
          Időpontfoglalás
        </button>
        <mat-menu #dates="matMenu" class="menu">
          <button mat-menu-item class="mat-menu-item">Események</button>
          <button mat-menu-item class="menu-item" routerLink="/datepicker">
            Kezelés
          </button>
        </mat-menu>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button class="menu" mat-button>Árak</button>
        <!-- <mat-menu #price="matMenu" class="menu">
            <button mat-menu-item class="mat-menu-item">Felnőtt kezelések</button>
            <button mat-menu-item class="menu-item">Gyermek kezelések</button>
          </mat-menu> -->
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button
          class="material-symbols-outlined"
          mat-fab
          color="currentColor"
          aria-label="Button with a home icon"
          routerLink="/"
        >
          <mat-icon>home</mat-icon>
        </button>
        <button
          class="material-symbols-outlined"
          mat-fab
          color="currentColor"
          aria-label="Button with a contacts icon"
          routerLink="/kapcsolat"
        >
          <mat-icon>import_contacts</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-expansion-panel>
</mat-accordion>
