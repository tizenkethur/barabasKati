<div class="main-container">
  <div class="content">
    <div id="image-holder">
      <img src="../../../assets/AccessBars_Meme2_Hungarian.jpg" alt="" />
    </div>
    <div id="table-holder">
      <table mat-table [dataSource]="prices" class="mat-elevation-z8">
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Típus</th>
          <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="timeInterval">
          <th mat-header-cell *matHeaderCellDef>Időtartam</th>
          <td mat-cell *matCellDef="let element">{{ element.timeInterval }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Ár</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
