<div class="main-container">
  <div class="content">
    <div id="image"></div>
    <div id="events">
      <ejs-schedule
        [eventSettings]="eventData"
        [currentView]="newViewMode"
        [dateFormat]="dateFormat"
        [firstDayOfWeek]="weekFirstDay"
        (popupOpen)="onPopupOpen($event)"
        (cellDoubleClick)="onCellDoubleClick($event)"
        locale="hu"
      ></ejs-schedule>
    </div>
  </div>
</div>
