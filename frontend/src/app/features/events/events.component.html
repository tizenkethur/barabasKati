<div class="main-container">
  <div class="content">
    <div id="image"></div>
    <div id="events">
      <ejs-schedule
        [eventSettings]="eventData"
        [currentView]="newViewMode"
        [dateFormat]="dateFormat"
        [firstDayOfWeek]="weekFirstDay"
        locale="hu"
        [readonly]="true"
        (popupOpen)="onPopupOpen($event)"
      >
      </ejs-schedule>
    </div>
  </div>
</div>
